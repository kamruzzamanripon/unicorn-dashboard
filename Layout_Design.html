<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md p-5 hidden md:block">
            <h1 class="text-xl font-bold mb-5">Unicorn Admin.</h1>
            <nav>
                <ul>
                    <li class="mb-3"><a href="#" class="text-gray-700">Dashboard</a></li>
                    <li class="mb-3"><a href="#" class="text-gray-700">Team</a></li>
                    <li class="mb-3"><a href="#" class="text-gray-700">Projects</a></li>
                    <li class="mb-3"><a href="#" class="text-gray-700">Calendar</a></li>
                    <li class="mb-3"><a href="#" class="text-gray-700">Documents</a></li>
                    <li class="mb-3"><a href="#" class="text-gray-700">Report</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <input type="text" placeholder="Search..." class="border px-4 py-2 rounded-md w-1/3">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">JD</div>
                </div>
            </header>
            
            <main class="p-6 overflow-auto">
                <h2 class="text-2xl font-bold mb-4">Welcome John Doe</h2>
                <div class="flex justify-between items-center mb-4">
                    <select class="border px-4 py-2 rounded-md">
                        <option>Ascending</option>
                        <option>Descending</option>
                    </select>
                </div>
                
                <!-- Cards Section -->
                <div class="space-y-4">
                    <div class="bg-white shadow rounded-lg p-4 border-l-4 border-blue-500">
                        <div class="flex justify-between items-center">
                            <p class="font-bold">Doctor Name: <span class="text-gray-700">Jone Doe</span></p>
                            <p>Age: <span class="text-gray-700">30</span></p>
                            <p>Color: <span class="text-gray-700">Blue</span></p>
                            <span class="bg-purple-200 text-purple-800 px-3 py-1 rounded-full text-sm">ðŸ¦„ Old Unicorn</span>
                        </div>
                        <button class="mt-3 text-blue-500">Show details</button>
                    </div>
                    <div class="bg-white shadow rounded-lg p-4 border-l-4 border-yellow-500">
                        <div class="flex justify-between items-center">
                            <p class="font-bold">Doctor Name: <span class="text-gray-700">Kamruzzaman</span></p>
                            <p>Age: <span class="text-gray-700">35</span></p>
                            <p>Color: <span class="text-gray-700">Yellow</span></p>
                            <span class="bg-purple-200 text-purple-800 px-3 py-1 rounded-full text-sm">ðŸ¦„ Old Unicorn</span>
                        </div>
                        <button class="mt-3 text-blue-500">Show details</button>
                    </div>
                </div>
            </main>
        </div>
        
    </div>
</body>
</html>
